	<!-- Contact -->
	<div class="contact-section" id="contact">
		<div class="container">
			<h3 class="agileinfo-tittle">Nous Contacter</h3>
			<div class="col-md-4 address-left" data-aos="flip-right">
				<div class="address-grid">
					<h4><span>Informations</span> de contact</h4>
					<div class="address-grids">
						<span class="fa fa-volume-control-phone" aria-hidden="true"></span>

						<div class="clearfix"> </div>
					</div>
					<div class="address-grids">
						<span class="fa fa-envelope-o" aria-hidden="true"></span>
						<div class="contact-right">
							<p>Mail </p><a href="mailto:info@example.com">mail@eglise.com</a>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="address-grids">
						<span class="fa fa-map-marker" aria-hidden="true"></span>
						<div class="contact-right">
							<p>Localisation</p><span>Kinshasa, RDC.</span>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="social-icons-agileits-w3layouts">
						<ul>
							<li><a href="#"><span class="fa fa-facebook" aria-hidden="true"></span></a></li>
							<li><a href="#"><span class="fa fa-google-plus" aria-hidden="true"></span></a></li>
							<li><a href="#"><span class="fa fa-twitter" aria-hidden="true"></span></a></li>
							<li><a href="#"><span class="fa fa-youtube" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-8 address-right-w3-img" data-aos="flip-left">

			</div>
			<div class="clearfix"> </div>
			<div class="mail_grid_w3l">
				<form action="#" method="post">
					<div class="col-md-6 contact_left_grid" data-aos="fade-right">
						<div class="contact-fields-w3ls">
							<input type="text" name="name" placeholder="Nom" required="">
						</div>
						<div class="contact-fields-w3ls">
							<input type="email" name="email" placeholder="Email" required="">
						</div>
						<div class="contact-fields-w3ls">
							<input type="text" name="phone" placeholder="Téléphone" required="">
						</div>
						<div class="contact-fields-w3ls">
							<input type="text" name="subject" placeholder="Sujet" required="">
						</div>
					</div>
					<div class="col-md-6 contact_left_grid" data-aos="fade-left">
						<div class="contact-fields-w3ls">
							<textarea name="message" placeholder="Message..." required=""></textarea>
						</div>
						<input type="submit" value="Submit">
					</div>
					<div class="clearfix"> </div>

				</form>
			</div>
		</div>

	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->

	<!-- Responsive Banner slider -->
	<script src="js/responsiveslides.min.js"></script>
	<script>
		// You can also use "$(window).load(function() {"
		$(function () {
			// Slideshow 3
			$("#slider3").responsiveSlides({
				auto: true,
				pager: true,
				nav: true,
				speed: 500,
				namespace: "callbacks",
				before: function () {
					$('.events').append("<li>before event fired.</li>");
				},
				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}
			});

		});
	</script>
	<!-- //Responsive Banner slider -->
	<!-- smooth scrolling -->
